name: Run CircleCI on main branch
on:
  push:
    branches:
      - feature/fix-run-circleci-on-main

jobs:
  run-circleci:
    runs-on: ubuntu-latest

    steps:
      - name: Run CircleCI
        env:
          CIRCLECI_BRANCH: main
          CIRCLECI_TOKEN: ${{ secrets.CIRCLECI_TOKEN }}
        run: >
          curl -X POST -u "$CIRCLECI_TOKEN:" -H 'Content-Type: application/json'
          -d "{\"branch\":\"$CIRCLECI_BRANCH\"}" --url "https://circleci.com/api/v2/project/gh/$GITHUB_REPOSITORY/pipeline"
